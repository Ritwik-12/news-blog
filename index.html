<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
   <nav>
      <div class="main-nav container flex">
        <a href="#" class="com-logo" onclick="reload()">
            <img  src="./assects/logo.png" alt="logo" onclick="backhome()">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-items" id="ipl" onclick="navitemClicked('ipl')">Ipl</li>
                <li class="hover-link nav-items" id="finance" onclick="navitemClicked('finance')">Finance</li>
                <li class="hover-link nav-items" id="politics" onclick="navitemClicked('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" placeholder="e.g. news" id="input-news">
            <button class="search-button" onclick="searchnews()">Search</button>
        </div>
      </div>
   </nav>
   <main>
    <div class="card-container container flex" id="card-container">
    </div>
   </main>
   <template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="cimage" id="news-image">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End gadeget dfdf</h6>
            <p class="new-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit placeat enim dolore amet error quod dolorum corrupti nemo iste impedit?</p>
        </div>
    </div>
   </template>
    <script src="script.js"></script>
</body>
</html>
